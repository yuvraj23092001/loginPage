<div mat-dialog-title>
    <h1>Teacher Form</h1>
</div>
<form [formGroup]="teacherForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput type="text" placeholder="Racheal" formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label >Last Name</mat-label>
            <input matInput type="text" placeholder="Green" formControlName="lastName">
        </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="Email" placeholder="abc@gmail.com" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label >Salary</mat-label>
                <input matInput type="text" placeholder="Eg 25000" formControlName="salary">
            </mat-form-field>
            <mat-form-field>
                <mat-label>D.O.B</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label >Department</mat-label>
                <input matInput type="text" placeholder="Eg CSE" formControlName="department">
            </mat-form-field>
        </div>
        
    <!-- </div> -->
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Submit</button>
</div></form>
