<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpForm">
                            <!-- username in the sign up form is id  -->
                            <div class="form-group pt-3">
                                <div class="input-field"> <span class="fa fa-user p-2"></span> <input
                                        formControlName="email" type="text" placeholder="Email" required> </div>
                            </div>
                            <small
                                *ngIf=" signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')"
                                class="text-danger">*Email is required*</small>

                            <div class="form-group pt-3">
                                <div class="input-field"> <span class="fa fa-user p-2"></span> <input
                                        formControlName="Fname" type="text" placeholder="First Name" required>
                                </div>
                            </div>
                            <small
                                *ngIf=" signUpForm.controls['Fname'].dirty && signUpForm.hasError('required','Fname')"
                                class="text-danger">*First Name is required*</small>

                            <div class="form-group pt-3">
                                <div class="input-field"> <span class="fa fa-user p-2"></span> <input
                                        formControlName="Lname" type="text" placeholder="Second Name" required>
                                </div>
                            </div>
                            <small
                                *ngIf=" signUpForm.controls['Lname'].dirty && signUpForm.hasError('required','Lname')"
                                class="text-danger">*Second Name is required*</small>


                            <div class="form-group pt-3">
                                <div class="input-field"> <span class="fa fa-user p-2"></span> <input
                                        formControlName="contact" type="text" placeholder="Contact" required> </div>
                            </div>
                            <small
                                *ngIf=" signUpForm.controls['contact'].dirty && signUpForm.hasError('required','contact')"
                                class="text-danger">*Contact is required*</small>

                            <div class="form-group pt-3">
                                <div class="input-field"> <input class="form-control" type="date" name="dob"
                                        formControlName="dob" placeholder="DOB"> </div>
                            </div>
                            <small *ngIf=" signUpForm.controls['dob'].dirty && signUpForm.hasError('required','dob')"
                                class="text-danger">*DOB is required*</small>

                            <div class="form-group pt-3">
                                <div class="input-field"> <span class="fa fa-lock px-2"></span> <input
                                        formControlName="password" [type]="type" placeholder="Password"> <button
                                        type="button" (click)="hideShowPass()" class="bg-white text-muted"> <span
                                            class="fa {{eyeIcon}}"></span> </button> </div>
                            </div>
                            <small
                                *ngIf=" signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')"
                                class="text-danger">*Password is required*</small>

                            <button type="submit" (click)='onSignUp()'
                                class="btn btn-primary btn-block mt-4 w-100">Signup</button>
                            <div class="text-center pt-4 text-muted">Already have an account? <a id="forgot" href="#"
                                    routerLink="/login">Login</a> </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
